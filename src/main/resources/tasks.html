<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h2>Current tasks:</h2>

<button onClick="showTasks()">Show all tasks</button>
<div id="tasks"></div>

<body>
<script>
    function showTasks() {

        fetch("/api/tasks" + location.search).then(response => response.text()).then(html => {
            document.getElementById("tasks").innerHTML = html;
        });
    }

</script>

</body>
</html>
